<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nerdamer.core.js"></script>
    <script src="all.min.js"></script>
    <title>Calculadora de Integral</title>
</head>
<body>
    <h1>Calculadora de Integral</h1>
    <div id="result"></div>
   
    

    <script>
        // Função para calcular a integral
        function calcularIntegral() {
            const expression = '2x'; // Expressão que você deseja calcular
            const resultDiv = document.getElementById('result');

            try {
                const nerdamer = require('/.nerdamer/all');
                const integral = nerdamer.integrate(expression, 'x');

                // Exiba o resultado como uma string
                resultDiv.textContent = 'Resultado: ' + integral.toString();
            } catch (error) {
                resultDiv.textContent = 'Não foi possível calcular a integral.' + integral;
            }
        }

        // Chame a função de cálculo quando a página carregar
        window.addEventListener('DOMContentLoaded', calcularIntegral);
    </script>
</body>
</html>
