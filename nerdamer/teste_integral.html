    <body>
        <input type="text" id="userInput" placeholder="Digite a função">
         <button onclick="formatarIntegral()">Formatar</button>
         <div id="resultadoDiv"> TestaN</div>
    
         <script>
         function formatarIntegral() {
            // Recupere a entrada do usuário
            var userInput = document.getElementById('userInput').value;
        
            // Calcule a integral usando uma biblioteca matemática como Math.js
            integral = nerdamer.integrate(userInput, 'x');
        
            // Formate a integral como uma expressão LaTeX
            var latexIntegral = `$$\\int ${userInput} \\, dx = ${integral} + C$$`;
        
            // Insira a expressão LaTeX na div de resultado
            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = latexIntegral;
            MathJax.typesetPromise([resultadoDiv])
                .catch(function (err) {
                    console.log('Erro ao renderizar a fórmula:', err);
    });

        }
    </script>
